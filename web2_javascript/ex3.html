<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .js {
            font-weight: bold;
            color: red;
        }
        #first {
            color: green;
        }
        span {
            color: blue;
        }
    </style>
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <h2 style="background-color: coral; color: powderblue;">JavaScript</h2>
    <p>
        <span id="first" class="js">JavaScript</span> - style 속성(property)안에는 css가 온다고 약속돼 있다.
        - style 이라는 속성 안에 css를 넣으면 디자인을 할 수 있다.
        속성이라는 문법의 구조를 파악한다면 이제부터 검색을 통해 문제 해결 가능.
        => 결론: 특정 태그를 css 언어로 디자인하고 싶을 땐? 
        style이라는 속성을 쓰고 그 안에 속성의 문법을 쓰면 된다.
    </p>
</body>
</html>
